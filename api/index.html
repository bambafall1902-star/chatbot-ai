<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: white;
      width: 350px;
      height: 500px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="Ã‰cris un message..." />
    <button onclick="send()">Envoyer</button>
  </div>
</div>

<script>
let chatHistory = [];

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.textContent = sender + " : " + text;
  document.getElementById("messages").appendChild(div);
}

function send() {
  const input = document.getElementById("text");
  const message = input.value;
  if (!message) return;

  addMessage(message, "Moi");
  chatHistory.push({ role: "user", content: message });
  input.value = "";

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: message,
      history: chatHistory
    })
  })
  .then(res => res.json())
  .then(data => {
    addMessage(data.reply, "Bot");
    chatHistory.push({ role: "assistant", content: data.reply });
  })
  .catch(() => {
    addMessage("Erreur serveur", "Bot");
  });
}
</script>

</body>
</html>
